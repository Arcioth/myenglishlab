                            </div>
                            <div className="relative z-10">
                                <span className="inline-block px-3 py-1 bg-white/10 backdrop-blur-sm rounded-full text-xs font-bold uppercase tracking-wider mb-3 text-military-100">
                                    {module.label}
                                </span>
                                <h2 className="text-3xl font-bold mb-3">{module.title}</h2>
                                <p className="text-military-100 max-w-2xl text-lg leading-relaxed">{module.description}</p>
                            </div>
                        </div>
                        
                        <div className="p-10 grid md:grid-cols-2 gap-8">
                            <div 
                                onClick={onStartNotes}
                                className="border-2 border-gray-100 dark:border-gray-700 rounded-2xl p-8 text-center cursor-pointer hover:border-blue-200 dark:hover:border-blue-700 hover:bg-blue-50/50 dark:hover:bg-blue-900/20 transition-all group relative overflow-hidden"
                            >
                                <div className="w-20 h-20 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:rotate-3 transition-transform shadow-sm">
                                    <i className="fas fa-book-open text-3xl"></i>
                                </div>
                                <h3 className="font-bold text-xl mb-2 text-gray-900 dark:text-white">Çalışma Notları</h3>
                                <p className="text-gray-500 dark:text-gray-400">Özetler ve Kilit Noktalar</p>
                            </div>

                            <div 
                                onClick={onStartQuiz}
                                className="border-2 border-gray-100 dark:border-gray-700 rounded-2xl p-8 text-center cursor-pointer hover:border-red-200 dark:hover:border-red-700 hover:bg-red-50/50 dark:hover:bg-red-900/20 transition-all group relative overflow-hidden"
                            >
                                <div className="w-20 h-20 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 group-hover:-rotate-3 transition-transform shadow-sm">
                                    <i className="fas fa-brain text-3xl"></i>
                                </div>
                                <h3 className="font-bold text-xl mb-2 text-gray-900 dark:text-white">Analiz Testi ({module.questions.length} Soru)</h3>
                                <p className="text-gray-500 dark:text-gray-400">Bilgi, yorum ve çağrışım soruları</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function NotesView({ module, onBack }) {
            return (
                <div className="animate-fade-in max-w-3xl mx-auto">
                    <div className="flex items-center justify-between mb-8">
                        <button onClick={onBack} className="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white flex items-center gap-2 font-medium transition-colors">
                            <i className="fas fa-arrow-left"></i> Geri Dön
                        </button>
                        <span className="text-sm font-bold text-military-700 dark:text-military-300 bg-military-100 dark:bg-military-900 px-3 py-1 rounded-full transition-colors">{module.label}</span>
                    </div>

                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors">
                        <div className="bg-military-50 dark:bg-military-900/50 p-8 border-b border-military-100 dark:border-gray-700">
                             <h2 className="text-2xl font-bold text-gray-900 dark:text-white">{module.title}</h2>
                             <p className="text-military-700 dark:text-military-300 mt-2">Özet Notlar</p>
                        </div>
                        
                        <div className="p-8 md:p-10">
                            <ul className="space-y-8">
                                {module.notes.map((note, idx) => (
                                    <li key={idx} className="flex gap-5 items-start">
                                        <div className="flex-shrink-0 w-8 h-8 bg-yellow-400 text-white rounded-lg flex items-center justify-center font-bold text-sm mt-1 shadow-sm">
                                            {idx + 1}
                                        </div>
                                        <div className="flex-grow">
                                            <p className="text-gray-700 dark:text-gray-300 leading-relaxed text-lg">
                                                {note.includes(':') ? (
                                                    <span>
                                                        <strong className="text-gray-900 dark:text-white font-bold block mb-1">{note.split(':')[0]}:</strong>
                                                        {note.split(':').slice(1).join(':')}
                                                    </span>
                                                ) : note}
                                            </p>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        function QuizView({ module, onBack }) {
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [quizFinished, setQuizFinished] = useState(false);

            const question = module.questions[currentQIndex];

            const handleOptionClick = (idx) => {
                if (showResult) return;
                setSelectedOption(idx);
                setShowResult(true);
                if (idx === question.correct) {
                    setScore(s => s + 1);
                }
            };

            const nextQuestion = () => {
                if (currentQIndex < module.questions.length - 1) {
                    setCurrentQIndex(c => c + 1);
                    setSelectedOption(null);
                    setShowResult(false);
                } else {
                    setQuizFinished(true);
                }
            };

            if (quizFinished) {
                return (
                    <div className="max-w-xl mx-auto text-center py-16 animate-fade-in bg-white dark:bg-gray-800 rounded-3xl shadow-xl p-8 border border-gray-100 dark:border-gray-700 transition-colors">
                        <div className="mb-8 relative inline-block">
                             <svg className="w-40 h-40 transform -rotate-90" viewBox="0 0 100 100">
                                <circle className="text-gray-100 dark:text-gray-700" strokeWidth="8" stroke="currentColor" fill="transparent" r="42" cx="50" cy="50" />
                                <circle 
                                    className="text-military-500" 
                                    strokeWidth="8" 
                                    strokeDasharray={264} 
                                    strokeDashoffset={264 - (264 * score / module.questions.length)} 
                                    strokeLinecap="round" 
                                    stroke="currentColor" 
                                    fill="transparent" 
                                    r="42" cx="50" cy="50" 
                                />
                            </svg>
                            <div className="absolute top-0 left-0 w-full h-full flex items-center justify-center text-4xl font-bold text-gray-800 dark:text-white">
                                %{Math.round((score / module.questions.length) * 100)}
                            </div>
                        </div>
                        
                        <h2 className="text-3xl font-bold mb-3 text-gray-900 dark:text-white">Bölüm Tamamlandı!</h2>
                        <p className="text-gray-500 dark:text-gray-400 mb-10 text-lg">{module.questions.length} sorudan <span className="font-bold text-military-700 dark:text-military-400">{score}</span> tanesini doğru bildin.</p>
                        
                        <button 
                            onClick={onBack}
                            className="bg-military-900 dark:bg-military-700 text-white px-10 py-4 rounded-xl hover:bg-military-800 dark:hover:bg-military-600 transition-colors font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                        >
                            Menüye Dön
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-2xl mx-auto animate-fade-in">
                    {/* Header / Progress */}
                    <div className="flex items-center justify-between mb-6">
                        <button onClick={onBack} className="text-gray-400 dark:text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 font-medium transition-colors">
                            <i className="fas fa-times mr-1"></i> Çıkış
                        </button>
                        <span className="text-sm font-bold text-gray-400 dark:text-gray-500 bg-gray-100 dark:bg-gray-800 px-3 py-1 rounded-full transition-colors">
                            {currentQIndex + 1} / {module.questions.length}
                        </span>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 mb-8 overflow-hidden transition-colors">
                        <div 
                            className="bg-military-500 h-2 rounded-full transition-all duration-500 ease-out"
                            style={{ width: `${((currentQIndex + 1) / module.questions.length) * 100}%` }}
                        ></div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden transition-colors">
                        <div className="p-8 md:p-10">
                            {/* Quote/Context Area */}
                            {question.type === 'quote' && (
                                <blockquote className="relative mb-8 pl-6 border-l-4 border-military-500 italic text-gray-600 dark:text-gray-300 quote-font text-lg transition-colors">
                                    <i className="fas fa-quote-left absolute -top-2 -left-3 text-military-200 dark:text-military-800 text-xl bg-white dark:bg-gray-800 p-1"></i>
                                    "{question.text}"
                                </blockquote>
                            )}
                            {question.type === 'paragraph' && (
                                <div className="mb-8 bg-blue-50/50 dark:bg-blue-900/20 p-6 rounded-2xl border border-blue-100 dark:border-blue-800 transition-colors">
                                    <span className="text-xs font-bold text-blue-800 dark:text-blue-300 uppercase tracking-wide mb-2 block">Metin Analizi</span>
                                    <p className="text-gray-700 dark:text-gray-300 leading-relaxed text-sm md:text-base">
                                        {question.text}
                                    </p>
                                </div>
                            )}

                            <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-8 leading-snug transition-colors">{question.question}</h3>

                            {/* Options */}
                            <div className="space-y-3">
                                {question.options.map((opt, idx) => {
                                    let btnClass = "w-full text-left p-5 rounded-xl border-2 transition-all duration-200 flex items-center justify-between group ";
                                    
                                    if (!showResult) {
                                        btnClass += selectedOption === idx 
                                            ? "border-military-500 bg-military-50 dark:bg-military-900/40 text-military-900 dark:text-military-100 shadow-md" 
                                            : "border-gray-100 dark:border-gray-700 hover:border-military-200 dark:hover:border-military-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300";
                                    } else {
                                        if (idx === question.correct) {
                                            btnClass += "border-green-500 bg-green-50 dark:bg-green-900/30 text-green-900 dark:text-green-100 ring-1 ring-green-500 shadow-sm";
                                        } else if (idx === selectedOption) {
                                            btnClass += "border-red-300 bg-red-50 dark:bg-red-900/30 text-red-900 dark:text-red-100";
                                        } else {
                                            btnClass += "border-gray-100 dark:border-gray-700 opacity-40 text-gray-400 dark:text-gray-500";
                                        }
                                    }

                                    return (
                                        <button 
                                            key={idx}
                                            onClick={() => handleOptionClick(idx)}
                                            disabled={showResult}
                                            className={btnClass}
                                        >
                                            <span className="font-medium text-lg">{opt}</span>
                                            {showResult && idx === question.correct && <i className="fas fa-check-circle text-green-600 dark:text-green-400 text-xl"></i>}
                                            {showResult && idx === selectedOption && idx !== question.correct && <i className="fas fa-times-circle text-red-500 dark:text-red-400 text-xl"></i>}
                                        </button>
                                    );
                                })}
                            </div>

                            {/* Explanation Box */}
                            {showResult && (
                                <div className="mt-8 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl p-6 animate-fade-in transition-colors">
                                    <h4 className="font-bold text-gray-900 dark:text-white mb-2 flex items-center gap-2">
                                        <i className="fas fa-lightbulb text-yellow-500"></i> Analiz & Çözüm
                                    </h4>
                                    <p className="text-gray-600 dark:text-gray-300 leading-relaxed">
                                        {question.explanation}
                                    </p>
                                    <div className="mt-6 flex justify-end">
                                        <button 
                                            onClick={nextQuestion}
                                            className="bg-military-900 dark:bg-military-700 text-white px-8 py-3 rounded-xl hover:bg-military-800 dark:hover:bg-military-600 transition-colors font-semibold shadow-lg"
                                        >
                                            {currentQIndex === module.questions.length - 1 ? 'Sonucu Gör' : 'Sonraki Soru'}
                                            <i className="fas fa-arrow-right ml-2"></i>
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</body>
</html>
